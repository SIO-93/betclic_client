<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de bet</title>
</head>
<body>
    <h2>1v1</h2>
    <form id="betForm">
        <label for="examId">Sujet Exam:</label>
        <input type="text" id="examId" name="examId" required><br><br>

        <label for="opponentId">Contre qui veux-tu parier ?</label>
        <input type="text" id="opponentId" name="opponentId" required><br><br>

        <label for="betAmount">Combien de TSIO Coins veux-tu miser ?</label>
        <input type="number" id="betAmount" name="betAmount" required><br><br>

        <input type="submit" value="Parier">
    </form>

</body>
</html>
