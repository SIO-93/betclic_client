<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de notes</title>
</head>
<body>
    <h2>Notes</h2>
    <form id="gradesForm">

        <label for="examId">Nom de l'exam:</label>
        <input type="text" id="examId" name="examId" required><br><br>

        <label for="userId">Nom de l'utilisateur:</label>
        <input type="text" id="userId" name="userId" required><br><br>

        <label for="gradeValue">Note:</label>
        <input type="number" id="gradeValue" name="gradeValue" required><br><br>

        <input type="submit" value="Valider">
    </form>
</body>
</html>
